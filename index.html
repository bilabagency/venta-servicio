<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bi.lab | Business Intelligence & Growth</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            /* Paleta Oficial bi.lab */
            --bg-dark: #161517; /* [cite: 6] */
            --gold: #DFD6B5;    /*  */
            --violet: #5241B0;  /*  */
            --magenta: #BC65DE; /* [cite: 11] */
            --cream: #FDFAF0;   /* [cite: 10] */
            --font-title: 'Quicksand', sans-serif; /* [cite: 51] */
            --font-body: 'Archivo', sans-serif;    /* [cite: 53] */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html { scroll-behavior: smooth; background-color: var(--bg-dark); }
        
        body {
            background-color: var(--bg-dark);
            color: var(--cream);
            font-family: var(--font-body);
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* --- BACKGROUND TECH --- */
        #neural-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.35;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Ancho optimizado mobile */
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Responsive Desktop */
        @media (min-width: 1024px) {
            .container { max-width: 1100px; }
        }

        /* --- SECCIÓN 1: HERO --- */
        .hero {
            height: 82vh; /* Altura calculada para el peek del video */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 35px;
            text-align: center;
        }

        .logo-wrapper { margin-bottom: 50px; }
        .logo-wrapper img { height: 38px; filter: drop-shadow(0 0 10px rgba(223, 214, 181, 0.2)); }

        /* Tag Exclusivo Destacado */
        .exclusive-tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--violet) 0%, var(--magenta) 100%);
            color: #FFF;
            padding: 10px 22px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 25px;
            box-shadow: 0 0 25px rgba(82, 65, 176, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero h1 {
            font-family: var(--font-title);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.05;
            margin-bottom: 40px;
            background: linear-gradient(180deg, #FFF 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* CTA Botón Principal */
        .btn-main {
            background-color: var(--gold);
            color: var(--bg-dark);
            padding: 20px 32px;
            border-radius: 16px;
            font-family: var(--font-title);
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 12px 35px rgba(223, 214, 181, 0.25);
            border: none;
            width: 100%;
            justify-content: center;
        }

        .btn-main:active { transform: scale(0.96); opacity: 0.9; }

        /* --- SECCIÓN 2: VSL --- */
        .vsl-section {
            padding-bottom: 80px;
            margin-top: -30px; /* Superposición para el peek */
        }

        /* Contenedor achicado un 15% (72.25% del total original) */
        .vsl-frame {
            width: 75%; 
            margin: 0 auto 30px;
            aspect-ratio: 9 / 16;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid rgba(82, 65, 176, 0.5);
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            position: relative;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .urgency-pill {
            background: rgba(188, 101, 222, 0.08);
            border: 1px solid rgba(188, 101, 222, 0.3);
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            color: var(--magenta);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* Animación Micro-interacción Icono */
        .fa-chevron-down {
            animation: bounce-icon 2s infinite;
            font-size: 0.9rem;
        }

        @keyframes bounce-icon {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(5px); }
            60% { transform: translateY(3px); }
        }

    </style>
</head>
<body>

    <canvas id="neural-canvas"></canvas>

    <header class="hero container">
        <div class="logo-wrapper">
            <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_1200/u_https://assets.cdn.filesafe.space/648WK3qUUy8DeS9NGDVH/media/2ab0c314-516c-4f26-8ad8-e35db41baf1b.png" alt="bi.lab logo">
        </div>
        
        <div>
            <div class="exclusive-tag">Solo para inmobiliarias y agentes</div>
            <h1>Escalá en ventas y captaciones en 14 semanas.</h1>
            <a href="#vsl" class="btn-main">
                Mirá cómo lo hacemos 
                <i class="fa-solid fa-chevron-down"></i>
            </a>
        </div>
    </header>

    <section id="vsl" class="vsl-section container">
        <div class="vsl-frame">
            <iframe src="https://player.vimeo.com/video/1148515376?badge=0&amp;autopause=0&amp;autoplay=1&amp;muted=0&amp;player_id=0&amp;app_id=58479" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    title="bi.lab VSL"></iframe>
        </div>
        
        <a href="#booking" class="btn-main" style="background-color: var(--gold); border-radius: 12px;">
            Agendá tu auditoría gratuita
            <i class="fa-solid fa-calendar-check" style="font-size: 1.2rem;"></i>
        </a>
        
        <div class="urgency-pill">
            <i class="fa-solid fa-fire-flame-curved" style="margin-right: 8px;"></i>
            QUEDAN 5 CUPOS ESTE MES
        </div>
    </section>

    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 45;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
        }

        function init() {
            resize();
            for(let i=0; i<particleCount; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#5241B033'; /*  */
            ctx.lineWidth = 1;
            ctx.beginPath();
            particles.forEach(p => {
                p.update();
                particles.forEach(p2 => {
                    let d = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (d < 115) {
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                    }
                });
            });
            ctx.stroke();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();
    </script>
</body>
</html>
