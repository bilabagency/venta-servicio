    <style>
        :root {

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-dark);
            color: var(--cream);
            font-family: var(--font-body);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- FONDO NEURAL --- */
        #neural-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;

        }

        .container {

        /* --- SECCI칍N 1: HERO (AJUSTADA) --- */
        .hero {
            height: 85vh; /* Reducido para mostrar el video abajo */
            display: flex;

            justify-content: flex-start; /* Elementos m치s arriba */

        .hero-pain {

        .hero h1 {
            font-family: var(--font-title);

            display: flex;

            font-size: 1rem;
            box-shadow: 0 10px 25px rgba(223, 214, 181, 0.2);
            border: none;
            cursor: pointer;
        }

        /* --- SECCI칍N 2: VSL (ACHICADO 15%) --- */
        .vsl-section { 
            padding-bottom: 60px; 
            margin-top: -20px; /* Sube para asomarse */
        }

        /* Contenedor del video achicado un 15% proporcionalmente */
        .vsl-wrapper {
            width: 85%; /* 15% menos que el 100% previo */

        }
    </style>
</head>
<body>

    <canvas id="neural-canvas"></canvas>

    <section class="hero container">
        <div class="hero-logo">

        <div>
            <span class="badge-step">Solo para inmobiliarias y agentes</span>
            <h1>Escal치 en ventas y captaciones en 14 semanas.</h1>
            <a href="#vsl" class="btn-cta">Mir치 c칩mo lo hacemos <i class="fa-solid fa-arrow-down"></i></a>
        </div>
    </section>

    <section id="vsl" class="vsl-section container">
        <div class="vsl-wrapper">
            <iframe src="https://player.vimeo.com/video/1148515376?badge=0&amp;autopause=0&amp;autoplay=1&amp;muted=0#t=0s" 
                    width="100%" height="100%" frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    title="bi.lab VSL"></iframe>
        </div>
        
        <a href="#booking" class="btn-cta">
            Agend치 tu auditor칤a gratuita
            <i class="fa-solid fa-calendar-days calendar-icon"></i>
        </a>
        
        <div class="urgency-box">
            游댠 QUEDAN S칍LO 5 CUPOS DISPONIBLES ESTE MES
        </div>
    </section>

    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
        }

        function init() {
            resize();
            for(let i=0; i<45; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#5241B033';
            ctx.lineWidth = 1;
            ctx.beginPath();
            particles.forEach(p => {
                p.update();
                particles.forEach(p2 => {
                    let d = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (d < 110) {
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                    }
                });
            });
            ctx.stroke();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();
    </script>
</body>
</html>
